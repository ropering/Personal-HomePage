<!Doctype html>
<html>
    <head>
        <title>회원 가입</title>
    </head>

    <body>
        <form name="write_form_member" method="post">
            <table width="940" style="padding:5px 0 5px 0; ">
                <tr height="20" bgcolor="#FFC8C3"><td colspan="2"></td></tr>
                <tr>
                    <th> 이름</th>
                    <td><input type="text" name="mbname"></td>
                </tr>
                
                <tr>
                    <th>아이디</th>
                    <td>
                    <input type="text" name="cursor:pointer">
                    </td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="mbpw"> 영문/숫자포함 6자 이상</td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" name="mbpw_re"></td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td>
                    <input type='text' name="email">@
                    <input type='text' name="email_dns">
                        <select name="emailaddr">
                            <option value="">직접입력</option>
                            <option value="daum.net">daum.net</option>
                            <option value="gmail.com">gmail.com</option>
                            <option value="hanmail.net">hanmail.net</option>
                            <option value="naver.com">naver.com</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>핸드폰 번호</th>
                    <td><input type="text"name="tel_h1"> -
                        <input type="text" name="tel_h2_1"> -
                        <input type="text" name="tel_h2_2">
                    </td>
                </tr>
                <tr>
                    <th> 관심분야 </th>
                    <td>
                        <input type='checkbox' name='interest' value='17'> 네트워크
                        <input type='checkbox' name='interest' value='18'> 프로그래밍
                        <input type='checkbox' name='interest' value='19'> 임베디드
                        <input type='checkbox' name='interest' value='20'> 데이터사이언스
                        <input type='checkbox' name='interest' value='21'> 인공지능
                        <input type='checkbox' name='interest' value='22'> 창업
                    </td>
                </tr>
                <tr>
                    <th>가입경로</th>
                    <td>
                        <select name='location' size='1'>
                            <option value=''>기타</option>
                            <option value=''>안동대학교 커뮤니티</option>
                            <option value='23'>LMS</option>
                            <option value='24'>지인</option>
                        </select>
                    </td>
                </tr>
                
                <tr height="20" bgcolor="#FFC8C3"><td colspan="2"></td></tr>
                
                <tr>
                        <td colspan="2" align="center">
                        <input type="submit" value="회원가입">
                        <input type="reset" value="취소">
                    </td>
                </tr>
            </table>    
        </form>
    </body>
</html>
